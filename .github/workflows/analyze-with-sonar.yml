name: SonarCloud Analysis and Update README

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write

jobs:
  sonarcloud-analysis:
    name: SonarCloud Analysis
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore Dependencies
        run: dotnet restore GestionReservasWebII.sln

      - name: Build Solution
        run: dotnet build --no-restore --configuration Debug GestionReservasWebII.sln

      - name: Run Tests with Coverage
        run: |
          mkdir -p GestionReservasWebII.Tests/TestResults
          dotnet test GestionReservasWebII.Tests \
            --no-build \
            --collect:"XPlat Code Coverage" \
            --logger trx \
            --results-directory GestionReservasWebII.Tests/TestResults \
            --filter "FullyQualifiedName~GestionReservasWebII.Tests.Models|FullyQualifiedName~GestionReservasWebII.Tests.Controllers"

      - name: Install ReportGenerator
        run: dotnet tool install --global dotnet-reportgenerator-globaltool

      - name: Generate Coverage Report
        run: |
          ~/.dotnet/tools/reportgenerator \
            -reports:GestionReservasWebII.Tests/TestResults/**/coverage.cobertura.xml \
            -targetdir:coverage -reporttypes:Cobertura,Xml

      - name: Verify Coverage File Exists
        run: |
          echo "üîç Checking for coverage file..."
          ls -R coverage/ || echo "‚ö†Ô∏è No coverage files found."

      - name: Extract Coverage Metrics
        id: coverage_metrics
        run: |
          COVERAGE=$(grep -oP '(?<=<coverage line-rate=")\d+\.\d+' coverage/Cobertura.xml || echo "0.00")
          echo "COVERAGE=$COVERAGE" >> $GITHUB_ENV
          echo "Coverage: $COVERAGE%"

      - name: Upload Coverage Report (Artifact)
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/Cobertura.xml

      - name: SonarCloud Scan
        uses: sonarsource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.organization=jeanvalverde24
            -Dsonar.projectKey=JeanValverde24_Proyecto_Rec_Espejo
            -Dsonar.sources=GestionReservasWebII.Tests
            -Dsonar.coverage.exclusions=GestionReservasWebII.Tests/**/*.cs
            -Dsonar.qualitygate.wait=true

      - name: Fetch SonarCloud Metrics and Display
        id: fetch-metrics
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          set -e
          SONAR_API_URL="https://sonarcloud.io/api/measures/component"
          PROJECT_KEY="JeanValverde24_Proyecto_Rec_Espejo"
          METRICS="bugs,vulnerabilities,code_smells,coverage,duplicated_lines_density,complexity,ncloc,cognitive_complexity,comment_lines_density,security_rating,reliability_rating,sqale_rating"
          echo "Fetching SonarCloud Metrics..."
          RESPONSE=$(curl -s -u "$SONAR_TOKEN:" "$SONAR_API_URL?component=$PROJECT_KEY&metricKeys=$METRICS")
          if [[ -z "$RESPONSE" || "$RESPONSE" == *"errors"* ]]; then
            echo "SonarCloud API Response: $RESPONSE"
            echo "Error fetching SonarCloud metrics. Please check the project key and SonarCloud API token."
            exit 1
          fi
          echo "SonarCloud API Response: $RESPONSE"
          echo "response=$RESPONSE" >> $GITHUB_ENV

      - name: Clone Repository and Update README.md
        run: |
          # Clonar el repositorio con autenticaci√≥n por token PAT
          git clone https://JeanValverde24:${{ secrets.REPO_PAT }}@github.com/JeanValverde24/Proyecto_Rec_Espejo.git repo
          cd repo
          
          # Configurar usuario de Git
          git config --global user.name "JeanValverde24"
          git config --global user.email "jv2020066920@virtual.upt.pe"

          # Asegurar que estamos en la √∫ltima versi√≥n
          git pull origin main
          
          # Actualizar el README.md con los resultados de SonarCloud
          echo "## üìä SonarCloud Analysis Summary" > README.md
          echo "" >> README.md
          echo "| Metric               | Value   | Icon       |" >> README.md
          echo "|----------------------|---------|------------|" >> README.md
          echo "| Code Coverage       | ${{ env.COVERAGE }}% | ‚úÖ |" >> README.md
          echo $RESPONSE | jq -r '.component.measures[] | 
          if .metric == "security_rating" then "| Security Rating      | \(.value) | üõ°Ô∏è |" 
          elif .metric == "reliability_rating" then "| Reliability Rating   | \(.value) | üîß |" 
          elif .metric == "sqale_rating" then "| Maintainability      | \(.value) | ‚ôªÔ∏è |" 
          elif .metric == "code_smells" then "| Code Smells          | \(.value) | ü§¢ |" 
          elif .metric == "duplicated_lines_density" then "| Duplications         | \(.value)% | üîÄ |" 
          elif .metric == "cognitive_complexity" then "| Cognitive Complexity | \(.value) | üß† |" 
          elif .metric == "bugs" then "| Bugs                 | \(.value) | üêõ |" 
          elif .metric == "comment_lines_density" then "| Comment Density      | \(.value)% | üí¨ |" 
          elif .metric == "ncloc" then "| Lines of Code        | \(.value) | üìú |" 
          elif .metric == "vulnerabilities" then "| Vulnerabilities      | \(.value) | üîì |" 
          else empty end' >> README.md

          # Hacer commit y push al repositorio
          git add README.md
          git commit -m "üìä Update README.md with SonarCloud Analysis Results"
          git push origin main
